
syntax = "proto2";
import "base.proto";
import "nanopb.proto";

message FlashWriteRequest {

    required BaseHeader header = 1;
    required uint32 addr   = 2 [default = 0];
    required bytes data = 3 [(nanopb).max_size = 200];
}

message FlashReadRequest {

    required BaseHeader header = 1;
    required uint32 addr   = 2 [default = 0];
    required bytes data = 3 [(nanopb).max_size = 200];
}
