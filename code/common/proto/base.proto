// Base structs

syntax = "proto2";
import "nanopb.proto";

message BaseHeader {

    required string magic = 1 [(nanopb).max_size = 8];
    required uint32 cmd   = 2 [default = 0];
}

message BaseRequest {

    required BaseHeader header = 1;
}

message BaseResponse {

    required BaseHeader header = 1;
    required uint32 code       = 2;
    required bytes data        = 3 [(nanopb).max_size = 4];
}
